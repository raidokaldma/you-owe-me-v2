<div class="modal fade" id="eventDetailsModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Event details</h4>
            </div>
            <div class="modal-body">
                <div>
                    <label for="newName">Who were there?</label>

                    <div ng-show="data.names.length">
                        <span ng-repeat="name in data.names">
                            <span class="label label-primary name-label">{{name}} <a ng-click="removeName(name)">&times;</a></span>
                        </span>

                        <div class="form-group"></div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group" ng-class="{'has-error': !newNameUnique}">
                            <input id="newName" type="text" class="form-control" ng-model="formData.newName" maxlength="20"
                                   placeholder="Person's name"/>
                        </div>
                        <button type="button" class="btn btn-default" ng-disabled="!newNameValid" ng-click="addName()">Add person</button>
                    </div>
                    <div class="form-group"></div>
                </div>

                <div class="form-group">
                    <label for="eventName">Describe event:</label>
                    <input id="eventName" type="text" class="form-control" ng-model="data.eventName" maxlength="80"
                           placeholder="e.g. Trip to Las Vegas"/>
                </div>

                <div class="form-group">
                    <label for="notes">Add notes:</label>
                    <textarea id="notes" rows="4" class="form-control" ng-model="data.notes"
                              placeholder="e.g. bank account numbers, dates, explanations"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addPersonModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New person</h4>
            </div>
            <div class="modal-body">
                <label for="personModalNewName" class="sr-only">Person's name</label>

                <div class="form-group" ng-class="{'has-error': !newNameUnique}">
                    <input id="personModalNewName" type="text" class="form-control"
                           ng-model="formData.newName" maxlength="20" placeholder="Person's name"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-disabled="!newNameValid" ng-click="addName()" data-dismiss="modal">Add person</button>
            </div>
        </div>
    </div>
</div>
